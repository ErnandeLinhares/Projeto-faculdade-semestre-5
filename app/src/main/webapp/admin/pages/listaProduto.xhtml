<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template/admin/adminTemplate.xhtml">
      <ui:define name="conteudo">
      <h:form>
      <h:messages/>
     	<h:dataTable  value="#{produtoBean.listaProdutos}" var="produto" rules="rows" cellpadding="5">
     	<f:facet name="caption">
     	A listagem a seguir exibe a relação de todos os produtos do sistema.
     	</f:facet>
     	<f:facet name="header">Listagem de Produtos</f:facet>
     	<f:facet name="footer">Final da Listagem de Produtos</f:facet>
     	<h:column>
     	<f:facet name="header">Nome</f:facet>
     	#{produto.nome}
     	</h:column>
     	<h:column>
     	<f:facet name="header">Preço</f:facet>
     	<h:outputText value="#{produto.valorProduto}">
     	</h:outputText>
     	</h:column>
     	<h:column>
     	<f:facet name="header">Categoria</f:facet>
     	<h:outputText value="#{produto.categoria.nome}">
     	</h:outputText>
     	</h:column>
     	<h:column>
     	<f:facet name="header">Tipo</f:facet>
     	<h:graphicImage library="img/admin" name="p_#{produto.tipoProduto}.png" style="border:0"/>
     	</h:column>
     	<h:column>
     	<h:commandLink action="#{produtoBean.editar}" >
     	<h:graphicImage library="img/admin" name="editar.png" style="border:0"/>
     	<f:setPropertyActionListener target="#{produtoBean.produto}" value="#{produto}"/>
     	</h:commandLink>
     	</h:column>
     	<h:column>
     	<h:commandLink action="#{produtoBean.excluirProduto}" onclick="if(!confirm('Confirma a exclusão do produto #{produto.nome}?')) return false;">
     	<h:graphicImage library="img/admin" name="excluir.png" style="border:0"/>
     	<f:setPropertyActionListener target="#{produtoBean.produto}" value="#{produto}"/>
     	</h:commandLink>
     	</h:column>
     	</h:dataTable>
      </h:form>
      </ui:define>
     </ui:composition>
</html>
