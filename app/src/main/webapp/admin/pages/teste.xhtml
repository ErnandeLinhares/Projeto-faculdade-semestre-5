<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>File Upload</title>
    </h:head>
    <h:body>
        <h1>Cadastrar Produto</h1>
        <h:form>
            <h:panelGrid columns="2">
                Nome: <h:inputText value="#{produtoBean.produto.nome}"/>
                Preço: <h:inputText value="#{produtoBean.produto.valorProduto}"/>

                Foto: <p:fileUpload id="upload" update="foto"
                                    fileUploadListener="#{produtoBean.uploadAction}" auto="false"/>

                <h:commandButton action="#{produtoBean.gravarProduto}" value="Salvar" />
            </h:panelGrid>            
        </h:form>

        <h2>Produtos Cadastrados</h2>
        <h:form>
            <h:dataTable var="produto" value="#{produtoBean.listaProdutos}" >
                <h:column>
                    <f:facet name="header">Foto</f:facet>
                    <h:graphicImage value="./image/#{produto.imgProduto}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{produto.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Preço</f:facet>
                    <h:outputText value="#{produto.valorProduto}"/>
                </h:column>
                
            </h:dataTable>
        </h:form>
    </h:body>
</html>
