<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Escola</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Sistema Escola" style="width:41%">
				<p:messages id="messages" autoUpdate="true" />
				<p:outputLabel value="Login" for="lblLogin" />&nbsp;
				<p:inputText id="lblLogin" value="#{loginMB.usuario.login}"
					maxlength="10" size="10" />&nbsp;
				<p:outputLabel value="Senha" for="lblSenha" />&nbsp;
				<p:password id="lblSenha" value="#{loginMB.usuario.senha}"
					maxlength="10" size="10" />&nbsp;
			<p:commandButton value="Logar" action="#{loginMB.logar}" />
		</p:panel>
	</h:form>
</h:body>
</html>
