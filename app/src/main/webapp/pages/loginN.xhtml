<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jstl/core"	  
	  xmlns:p="http://primefaces.org/ui"
	  lang="pt-br">

<h:head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Login Administrativa</title>
	<h:outputStylesheet name="login.css" library="css" />
</h:head>
	<h:body >	
		<h:form >
			<p:messages/> 
			<div id="formulario">
	          <fieldset>
		           	<legend>Área Administrativa</legend> 
		           	<p:outputLabel value="Login" for="lblLogin"/>		  	        
		  	        <p:inputText id="lblLogin" styleClass="campo" value="#{loginMB.usuario.login}" maxlength="10" size="10" />
		  	       	<br />
		  	        <p:outputLabel value="Senha" for="lblSenha"/>
    				<p:password id="lblSenha" styleClass="campo" value="#{loginMB.usuario.senha}" maxlength="10" size="10" />	           
		            <br />
		            <br />		           
		            <p:commandButton value="Entrar" action="#{loginMB.logar}" /> 		            
	           </fieldset>           	
			</div>
		</h:form>
	</h:body>
</html>
